<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>PhoFinder</title>
</head>

<body>
    <!-- header component -->
    <header>
        <h1 id="brand" class="p-3">PhoFinder</h1>
        <p class="p-3 text-center lead">PhoFinder is a smartphone finder website, <br> where you can find your desire
            smartphone phone and see the specification.</p>

        <div class="container d-flex justify-content-center">
            <input type="text" id="input-box" class="w-50 px-2 rounded-start" placeholder="Search your phone...">
            <button onclick="searchInput()" id="search-btn" class="btn btn-lg">Search</button>
        </div>
    </header>

    <!-- main component -->
    <main class="my-5">
        <!-- loading component -->
        <div class="d-flex justify-content-center">
            <div id="loader" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- message component -->
        <div id="message" class="container shadow p-5 mb-5 bg-body rounded">
            <h1 class="text-center">Search Result Not Fonund!</h1>
        </div>

        <!-- show detail result component -->
        <section class="mb-5">
            <div class="container">
                <div>
                    <div id="detail-container" class="row g-4"></div>
                </div>
            </div>
        </section>

        <!-- show search result component -->
        <section>
            <div class="container">
                <div id="result-container" class="row g-4"></div>
                <div class="d-flex justify-content-center my-5">
                    <a href="#" onclick="loadAllData()" id="see-more-btn" class="btn btn-lg btn-primary">Show All</a>
                </div>
            </div>
        </section>
    </main>


    <!-- bootstrap script cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- script file -->
    <script src="./script/script.js"></script>
</body>

</html>
